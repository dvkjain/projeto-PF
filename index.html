<!DOCTYPE html>
<html lang="pt-BR"> <!-- Define que o documento é HTML5 e que o idioma principal é português do Brasil -->
<head>
  <meta charset="UTF-8" /> <!-- Define que os caracteres usados são UTF-8 (permite acentos e emojis) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ajusta o layout para dispositivos móveis -->
  <title>Medicamentos</title> <!-- Título que aparece na aba do navegador -->
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; padding: 30px; text-align: center; }
    button { margin: 5px; padding: 8px 12px; border-radius: 10px }
    #output { 
      margin-top: 30px; 
      white-space: pre-wrap; /* Mantém quebras de linha no texto mostrado */
      background: #f5f5f5; 
      padding: 18px; 
      border: 1px solid #ddd;
      text-align: left;
    }
    form { margin-top: 15px; }
    input { margin: 6px; padding: 8px; border-radius: 5px;}
    h1 {
      font-size: 2.2em;
      margin-bottom: 20px;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px #ccc;
    }
  </style>
</head>
<body>
  <h1>Sistema de Medicamentos</h1> <!-- Título principal na tela -->

  <!-- Área de botões para o menu principal -->
  <div id="buttons">
    <!-- Cada botão tem um atributo "data-action" para indicar a ação que será executada -->
    <button data-action="init">Iniciar Farmácia</button> 
    <button data-action="list">Listar medicamentos</button>
    <button data-action="add">Adicionar medicamento</button>
    <button data-action="update">Atualizar medicamento</button>
    <button data-action="delete">Remover medicamento</button>
    <button data-action="clear">Limpar farmácia</button>
    <button data-action="search">Buscar medicamento</button>
    <button data-action="filterByTarja">Filtrar por tarja</button>
    <button data-action="exit">Sair</button>
  </div>

  <!-- Aqui será exibido dinamicamente o formulário de cada ação-->
  <div id="forms"></div>

  <!-- Área para mostrar resultados -->
  <div id="output"></div>

  <!-- Biblioteca externa Chart.js (para gráficos, se forem usados) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Arquivo JavaScript separado (módulo) que controla a interface -->
  <script type="module" src="ui.js"></script>
</body>
</html>
